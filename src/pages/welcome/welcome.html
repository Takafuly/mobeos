<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div padding>
    <div class="splash-intro"  text-center>
          {{ 'CONNECT_TO_EOS' | translate }}
    </div>
    <ion-item>
      <ion-label>Select Chain</ion-label>
      <ion-select [(ngModel)]="chain" (ionChange)="chainChosen();" okText="Connect" cancelText="Dismiss">
          <ion-option value="eos">EOS Mainnet</ion-option>
          <ion-option value="jungle">EOS Jungle</ion-option>
          <ion-option value="telos">TELOS Testnet</ion-option>
      </ion-select>
    </ion-item>
    <button ion-button block (click)="signup()">{{ 'SIGNUP' | translate }}</button>
    <button ion-button block (click)="login()" class="login">{{ 'LOGIN' | translate }}</button>
  </div>
</ion-content>
