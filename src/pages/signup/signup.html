<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doSignup()">
    <ion-list>


      <ion-item>
        <ion-label fixed>Private Key</ion-label>
        <ion-input type="text" [(ngModel)]="pk" name="pk"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>PIN</ion-label>
        <ion-input type="password" [(ngModel)]="pin" name="pin"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>{{ 'SIGNUP_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
