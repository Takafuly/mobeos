<ion-header>
  <ion-navbar>
    <ion-title>
      Tokens Balance
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item item-icon-right *ngFor="let token of listTokens" (click)="sendToken(token)">
      <ion-avatar item-start>
        <img src={{token.url}}>
      </ion-avatar>
      <ion-label>
        <h2>{{token.bal}}</h2>
      </ion-label>
      <ion-icon name="paper-plane" color="primary" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
