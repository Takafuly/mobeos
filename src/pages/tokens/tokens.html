<ion-header>
  <ion-navbar>
    <ion-title>
      Tokens Balance
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let token of listTokens">
    <ion-avatar item-start>
      <img src={{token.url}}>
    </ion-avatar>
      <ion-label>
        <h2>{{token.bal}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
