<ion-header>

  <ion-navbar>
    <ion-title>{{ 'ITEM_CREATE_TITLE' | translate }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label color="primary" stacked>Owner Account</ion-label>
          <ion-input type="text" [(ngModel)]="receiver_acct"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label color="primary" stacked>Payer Account</ion-label>
          <ion-input type="text" [(ngModel)]="payer_acct"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label color="primary" stacked>Receiver Account</ion-label>
          <ion-input type="text" [(ngModel)]="receiver_acct"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label color="primary" stacked>Payer Account</ion-label>
          <ion-input type="text" [(ngModel)]="payer_acct"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

</ion-content>
