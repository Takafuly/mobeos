<ion-header>

  <ion-navbar>
    <ion-title> Transfer </ion-title>

    <ion-buttons start>
      <button ion-button clear end icon-only (click)="lock()">
        <ion-icon name="lock"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-card>
      <ion-card-content>
        <h2><b>Available Balance</b></h2>
        <p>{{available_balance}}</p>
      </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-item>
          <ion-label color="primary" stacked>Receiver Account Name</ion-label>
          <ion-input type="text" [(ngModel)]="receiver_acct"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" stacked>Sender Account Name</ion-label>
          <ion-input type="text" [(ngModel)]="sender_acct"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" stacked>Token Symbol</ion-label>
          <ion-select item-right [(ngModel)]="token_name" (ionChange)="tokenChange();">
          <ion-option *ngFor="let token of tokensList" [value]="token.symbol">
            {{ token.symbol }}
          </ion-option>
        </ion-select>
        </ion-item>
        <ion-item>
          <ion-label color="primary" stacked>Token Contract</ion-label>
          <ion-input type="text" [(ngModel)]="token_contract"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" stacked>Amount to send ({{token_name}})</ion-label>
          <ion-input type="number" [(ngModel)]="amount_2send"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" stacked>Memo</ion-label>
          <ion-input type="text" [(ngModel)]="memo"></ion-input>
        </ion-item>
        <button ion-button color="primary" (click)="send()" block>{{ 'SEND' | translate }}</button>
    </ion-card>


</ion-content>
